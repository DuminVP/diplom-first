<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Дипломный проект</title>
		<link rel="stylesheet" type="text/css" href="css/index.css">

		<link rel="icon" type="image/ico" sizes="32x32" href="img/favicon.ico">
		<link rel="icon" type="image/ico" sizes="16x16" href="img/favicon.ico">
		<link rel="shortcut icon" href="img/favicon.ico">
		<style>
			main { overflow-y:  hidden; }
		</style>

		<script src="js/libs.min.js"></script>       
	</head>
	<body>
<!-- Хедер -->

<!-- Основная часть -->
		<main class="main">
			<section class="foto-section">
				<div class="foto-section__ellipse">
				  	<svg width="774" height="665" viewBox="0 0 814 630">
						<defs>
					  		<linearGradient id="gradient" x1="371.97" x2="548.51" y1="763.68" y2=".74" gradientUnits="userSpaceOnUse">
								<stop offset="0" stop-color="#ff8f5a"/>

								<stop offset=".99" stop-color="#ff2f96"/>

								<stop offset="1" stop-color="#ff2f96"/>
					  		</linearGradient>
						</defs>
						<path fill="url(#gradient)" d="M395.52 40.407C502.261-10.05 602.994-10.204 687.212 27.67c84.435 37.567 152.356 113.165 198.491 207.114 44.27 94.884 44.223 196.799 8.068 279.242-36.656 83.673-97.666 146.755-180.805 191.777-44.03 22.669-90.312 38.198-149.148 47.731-58.06 9.394-128.676 12.79-203.493 7.944-148.474-9.32-314.876-53.081-349.967-151.79-19.887-49.012-7.404-105.197 17.32-161.739 25.13-56.624 62.503-113.604 101.74-166.115 39.645-52.593 81.155-100.717 123.891-141.53C296.45 99.41 340.817 65.828 395.52 40.408z"/>
				  	</svg>
				</div>
				<div class="title-container">
				 	<figure class="foto-wrap">
						<div class="foto-block">
					  		<img class="foto-block__shadow" src="img/siluet.png" alt="Думин Вячеслав | Frontend-разработчик и веб-верстальщик">
						</div>
						<figcaption class="foto-text">
							<hgroup class="foto-hgroup">
								<h1 class="title">Заявка не отправлена!</h1>
								<a class="link nav-list__link" href="http://duminslav.ru/" title="Services" style="font-size: 20px">Вернуться на главную</a>
							</hgroup>
							
						</figcaption>
				 	</figure>
        		</div>
        		<span class="foto-section__number-sign">&#35;</span>
				<span class="foto-section__braces">{ }</span>
				<span class="foto-section__div">&lt;div&gt;</span>
				<span class="foto-section__div-2">&lt;div&gt;</span>
				<span class="foto-section__slash">&lt;&#47;&gt;</span>
				<span class="foto-section__slash-2 hidden">&lt;&#47;&gt;</span>
			</section>
			<section class="foto-mobile-section hidden">
				<hgroup class="foto-mobile-section__hgroup">
					<h1 class="foto-mobile-section__title">Заявка не отправлена!</h1>
					<a class="link nav-list__link" href="http://duminslav.ru/" title="Services" style="margin-right: 0">Вернуться на главную</a>
				</hgroup>
			</section>
        </main>
	</body>
</html>
